# Welcome page
welcome.title = Welkom bij Regatta Platform
welcome.subtitle = Jouw Regatta Beheer Platform
welcome.paragraph.one = Ben je gepassioneerd door zeilen of competitief racen op het water? Zoek niet verder - Regatta Platform staat klaar om jouw regatta-ervaring te revolutioneren.
welcome.paragraph.two = Of je nu een zeiler bent, een teamorganisator of een bootbezitter, ons platform is op maat gemaakt om te voldoen aan al jouw regatta-behoeften.
welcome.header.one = Ontdekken, Registreren en Concurreren: Jouw Regatta Avontuur Begint Hier
welcome.paragraph.three = Regatta Platform brengt zeilers, teams en bootbezitters van over de hele wereld samen om jouw deelname aan regatta's naadloos en opwindend te maken.
welcome.paragraph.four = Met een gebruiksvriendelijke interface kun je eenvoudig aankomende regatta's ontdekken, je team registreren en zelfs een opslagruimte voor je waardevolle boten reserveren.
welcome.header.two = Zorgeloze Bootopslag: Jouw Boten Verdienen het Beste
welcome.paragraph.five = Bootbezitters, wees gerust! Regatta Platform gaat een stap verder om ervoor te zorgen dat jouw boten goed verzorgd worden.
welcome.paragraph.six = Reserveer opslagruimtes die zijn afgestemd op de afmetingen en behoeften van jouw boot, zodat ze in topconditie zijn wanneer het tijd is om uit te varen.

