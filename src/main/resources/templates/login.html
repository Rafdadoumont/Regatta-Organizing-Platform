<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://java.sun.com/jsf/composite">

<head th:replace="~{fragments/head::head(title='login')}"></head>

<body>
    <main>
        <section class="vh-100">
            <div sec:authorize="isAnonymous()" class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black pt-2">
                        <div class="px-5 ms-xl-4">
                            <span class="h2 fw-bold mb-0 text-primary ">Regatta Platform</span>
                        </div>
                        <div
                            class="d-flex flex-column justify-content-center align-items-center h-100 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form name="login" th:action="@{/login}" method="post" style="padding-bottom: 3rem;">
                                <h3 th:text="#{login}" class="fw-normal mb-3 pb-3" />
                                <div class="form-outline mb-4" style="width: 400px;">
                                    <label class=" form-label" for="username" th:text="#{username}" />
                                    <input type="text" id="username" name="username" class="form-control" />
                                </div>
                                <div class="form-outline mb-4" style="width: 400px;">
                                    <label class="form-label" for="password" th:text="#{password}" />
                                    <input type="password" id="password" name="password" class="form-control" />
                                </div>
                                <div th:if="${error}==invalid" class="alert-danger mb-4 p-1 rounded"
                                    style="width: 400px;">
                                    <span th:text="#{error.login}"></span>
                                </div>
                                <div th:if="${error}==logout" class="alert alert-success mb-4 p-1 rounded"
                                    style="width: 400px;">
                                    <span th:text="#{logout.success}"></span>
                                </div>
                                <div class="form-outline mb-4" style="width: 400px;">
                                    <button class="btn btn-primary btn-block fa-lg mb-3" type="submit"
                                        th:text="#{login}"></button>
                                </div>
                            </form>
                            <table class="table table-bordered table-responsive-lg" style="width: 400px;">
                                <thead>
                                    <tr>
                                        <th th:text="#{role}"></th>
                                        <th th:text="#{name}"></th>
                                        <th th:text="#{password}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>USER</td>
                                        <td>user</td>
                                        <td>t</td>
                                    </tr>
                                    <tr>
                                        <td>ADMIN</td>
                                        <td>admin</td>
                                        <td>t</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img th:src="@{/images/canoe-sunset.jpg}" alt="canoe sunset" class="w-100 vh-100"
                            style="object-fit: cover; object-position: center;" />
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
