<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head(title='storage.delete')}"></head>

<body>
    <header th:replace="~{fragments/header :: header(current='delete-storage')}"></header>
    <main>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="w-50 px-3 pb-3">
                <div th:if="${error}!=null" class="alert alert-danger mb-4 p-1 rounded d-flex justify-content-center">
                    <span th:text="#{${error}}"></span>
                </div>
                <div th:if="${error}==null">
                    <form th:action="@{/storage/delete(id=${storageDto.id})}" th:object="${storageDto}" method="POST"
                        class="d-flex justify-content-center flex-column">
                        <h2 th:text="#{storage.delete}"></h2>
                        <p
                            th:text="#{storage.delete.confirmation.pre} + ${storageDto.getName()} + #{storage.delete.confirmation.post}" />
                        <table class="table table-striped table-responsive-lg">
                            <thead>
                                <tr>
                                    <th th:text="#{name}"></th>
                                    <th th:text="#{postalcode}"></th>
                                    <th th:text="#{space}"></th>
                                    <th th:text="#{height}"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td th:text="${storageDto.getName()}"></td>
                                    <td th:text="${storageDto.getPostalCode()}"></td>
                                    <td th:text="${storageDto.getSpace()}"></td>
                                    <td th:text="${storageDto.getHeight()}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="hidden" th:field="*{name}" id="name">
                        <input type="hidden" th:field="*{postalCode}" id="postalCode">
                        <input type="hidden" th:field="*{space}" id="space">
                        <input type="hidden" th:field="*{height}" id="height">
                        <div class="d-flex flex-row justify-content-center">
                            <a th:text="#{cancel}" href="/storage/overview" class="btn btn-secondary mr-5"></a>
                            <button th:text="#{confirm}" type="submit" class="btn btn-primary"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
