<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head(title='vacation.update')}"></head>

<body>
    <header th:replace="~{fragments/header :: header(current='update-vacation')}"></header>
    <main>
        <div class="container-lg d-flex flex-column justify-content-around align-items-center mt-5">
            <div th:if="${errorNotFound}!=null" class="d-flex flex-column justify-content-center text-center mt-5">
                <div class="alert alert-danger mb-4 p-1 rounded d-flex justify-content-center">
                    <span th:text="#{${error}}"></span>
                </div>
                <a th:text="#{vacation.all}" href="/vacation/all" class="btn btn-primary mx-5" />
            </div>
            <form th:if="${errorNotFound}==null" method="post" th:action="@{/vacation/update(id=${vacationDto.id})}"
                th:object="${vacationDto}" novalidate>
                <h2 th:text="#{vacation.update}" />
                <div class="form-outline mb-4" style="width: 400px;">
                    <label for="naam" class="form-label" th:text="#{naam}"></label>
                    <input id="naam" th:field="*{naam}" class="form-control" name="naam">
                    <span th:if="${#fields.hasErrors('naam')}" th:text="#{${#fields.errors('naam')[0]}}"
                        class="text-danger"></span>
                </div>
                <div class="form-outline mb-4" style="width: 400px;">
                    <label for="plaats" class="form-label" th:text="#{plaats}"></label>
                    <input type="text" th:field="*{plaats}" id="plaats" class="form-control" name="plaats">
                    <span th:if="${#fields.hasErrors('plaats')}" th:text="#{${#fields.errors('plaats')[0]}}"
                        class="text-danger"></span>
                </div>
                <div class="form-outline mb-4" style="width: 400px;">
                    <label for="begindatum" class="form-label" th:text="#{begindatum}"></label>
                    <input type="date" th:value="*{begindatum}" id="begindatum" class="form-control" name="begindatum">
                    <span th:if="${#fields.hasErrors('begindatum')}" th:text="#{${#fields.errors('begindatum')[0]}}"
                        class="text-danger"></span>
                </div>
                <div class="form-outline mb-4" style="width: 400px;">
                    <label for="overnachtingen" class="form-label" th:text="#{overnachtingen}"></label>
                    <input type="number" th:value="*{overnachtingen}" id="overnachtingen" class="form-control"
                        name="overnachtingen">
                    <span th:if="${#fields.hasErrors('overnachtingen')}"
                        th:text="#{${#fields.errors('overnachtingen')[0]}}" class="text-danger"></span>
                </div>
                <div th:if="${error}!=null"
                    class="alert alert-danger mb-4 p-1 rounded d-flex flex-column justify-content-center">
                    <span th:text="#{${error}}"></span>
                </div>
                <div class="form-outline mb-4 d-flex flex-row justify-content-between" style="width: 400px;">
                    <a th:text="#{cancel}" href="/vacation/all" class="btn btn-secondary w-25" />
                    <button class="btn btn-primary w-25" type="submit" th:text="#{update}"></button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
